<!DOCTYPE>
{% load i18n %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="lykar administrator panel">
        <meta name="author" content="lykar">
        <link rel="icon" href="{{ STATIC_URL }}/img/favicon.ico">
        <title>Вхід в адмінпанель Lykar</title>
        <!-- Library css -->
        <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/login.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <form action="" method="post" class="form-signin" role="form">
                {% csrf_token %}
                <h2 class="text-center padding">{% trans "Вхід в адмінпанель Lykar" %}</h2>
                <div class="form-group padding">
                    <div class="col-md-5">
                        {{ form.username.label }}
                    </div>
                    <div class="col-md-7">
                        {{ form.username }}
                        <div class="text-warning">{{ form.username.errors }}</div>
                    </div>
                </div>
                <div class="form-group padding">
                    <div class="col-md-5">
                        {{ form.password.label }}
                    </div>
                    <div class="col-md-7">
                        {{ form.password }}
                        <div class="text-warning">{{ form.password.errors }}</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-8 padding">
                        <button type="submit" class="btn btn-primary btn-block text-uppercase">{% trans "Ввійти" %}</button>
                    </div>
                </div>
                <div class="row">
                    <div class="padding col-md-12 text-center">
                        <a href="{% url 'home' %}"><small>{% trans 'Повернутися до Lykar' %}</small></a>
                    </div>
                </div>
            </form>
        </div>
        <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    </body>
</html>
