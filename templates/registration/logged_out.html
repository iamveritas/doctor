<!DOCTYPE>
{% load i18n %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="lykar administrator panel">
        <meta name="author" content="lykar">
        <link rel="icon" href="{{ STATIC_URL }}/img/favicon.ico">
        <title>Вхід в адмінпанель Lykar</title>
        <!-- Library css -->
        <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/login.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center padding">
                    {% block breadcrumbs %}<div class="breadcrumbs">
                        <a href="{% url 'home' %}">{% trans 'Повернутися на головну до Lykar' %}</a>
                    </div>{% endblock %}
                </div>
                <div class="col-md-12 text-center padding">
                    {% block content %}<h2>{% trans "Thanks for spending some quality time with the Web site today." %}</h2>
                </div>
                <div class="col-md-12 text-center padding">
                    <p><a href="{% url 'adminpanel:index' %}">{% trans 'Ввійти знову в адмінпанель Lykar' %}</a></p>
                    {% endblock %}
                </div>
            </div>
        </div>
        <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    </body>
</html>
