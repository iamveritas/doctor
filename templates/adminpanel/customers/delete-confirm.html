{% extends "adminpanel/base_admin.html" %}
{% load i18n %}

{% block title %}{% trans "Delete customer" %}{% endblock %}

{% block content %}
    <h3>{% trans "Delete customer" %}</h3>
    <form action="" method="post" class="form-horizontal" role="form">
        {% csrf_token %}
        <p>{% trans "Are you sure you want to delete customer " %}<strong>{{ customer }}</strong>?</p>
        <button class="btn btn-danger">{% trans "Remove" %}</button>
     </form>
{% endblock %}
