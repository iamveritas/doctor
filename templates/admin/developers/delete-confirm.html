{% extends "admin/base_admin.html" %}
{% load i18n %}

{% block title %}{% trans "Delete developer" %}{% endblock %}

{% block content %}
    <h3>{% trans "Delete developer" %}</h3>
    <form action="" method="post" class="form-horizontal" role="form">
        {% csrf_token %}
        <p>{% trans "Are you sure you want to delete developer " %}<strong>{{ developer }}</strong>?</p>
        <button class="btn btn-danger">{% trans "Remove" %}</button>
     </form>
{% endblock %}
