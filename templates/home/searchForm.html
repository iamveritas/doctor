{% load i18n %}

<section class="top-section color-grey">
    <div class="container">
        <div class="row">

            {# block title #}
            <div class="col-md-5 text-center">
                <h1 class="text-uppercase top-padding">{% trans "Відгуки про лікарів" %}</h1>
                <h2 class="text-uppercase c-red">{% trans "місто Івано-Франківськ" %}</h2>
            </div>
            {# endblock title #}

            <div class="col-md-6">
                <div class="search">

                    <div class="row">
                        <div class="col-md-12">

                            <form action="/search/" method="get" class="form-horizontal">
                                <strong class="text-uppercase c-red">{% trans "Лікар" %}</strong>
                                <div class="form-group">
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="name" placeholder="Введіть прізвище лікаря">
                                    </div>
                                </div>
                                <strong class="text-uppercase c-red">{% trans "Спеціальність" %}</strong>
                                <div class="form-group">
                                    <div class="col-sm-8">
                                        <select class="form-control" id="select" name="speciality" >
                                            <option value="0">{% trans "обрати спеціальність" %}</option>
                                        {% for speciality in specialities %}
                                            <option value="{{ speciality.id }}">{{ speciality.name }}</option>
                                        {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-sm-4">
                                        <button class="btn btn-primary" type="submit">
                                            <span class="glyphicon glyphicon-search"></span>{% trans " Пошук" %}
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <hr class="lykar-search-separator"/>
</section>
