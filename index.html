<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Відгуки про лікарів, лікарні Івано-Франківська</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <!-- ------------- HEADER ------------- -->
        <header class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img src="img/logo03.png" /></a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" data-toggle="modal" data-target="#logIn">ВХІД</a></li>
                        <a href="#" class="btn btn-primary btn-sm nav-btn" data-toggle="modal" data-target="#signUp">РЕЄСТРАЦІЯ</a>
                    </ul>
                </div>
            </div>
        </header> <!--- end HEADER --->

        <!-- ------------- MODAL LOGIN ------------- -->
        <div class="modal fade" id="logIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="float-left text-left">ВХІД</div>
                        <div class="text-right">Ще немає облікового запису?
                            <a href="#" data-toggle="modal" data-target="#signUp"> Зареєструватися</a>
                        </div>
                    </div>
                    <div class="modal-body color-scheme-grey">
                        <div class="text-center text-uppercase log-soc">Ввійти через:</div>
                        <ul class="social_line text-center">
                            <li><a href="#" class="facebook"><img src="img/facebook.png"></a></li>
                            <li><a href="#" class="vkontakte"><img src="img/vkontakte.png"></a></li>
                            <li><a href="#" class="google_plus"><img src="img/google_plus.png"></a></li>
                            <li><a href="#" class="odnoklassniki"><img src="img/odnoklassniki.png"></a></li>
                        </ul>
                        <div class="text-center text-uppercase log-em">Ввійти через email:</div>
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">email:</label>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">пароль:</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Запам'ятати мене
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-6">
                                    <button type="submit" class="btn btn-primary btn-block text-uppercase">Ввійти</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> <!--- end MODAL LOGIN --->

        <!-- ------------- MODAL SIGNUP ------------- -->
        <div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="float-left text-left">ВХІД</div>
                        <div class="text-right">Вже є обліковий запис?
                            <a href="#" data-toggle="modal" data-target="#logIn"> Ввійти</a></div>
                    </div>
                    <div class="modal-body color-scheme-grey">
                        <div class="text-center text-uppercase log-soc">Зареєструватися через:</div>
                        <ul class="social_line text-center">
                            <li><a href="#" class="facebook"><img src="img/facebook.png"></a></li>
                            <li><a href="#" class="vkontakte"><img src="img/vkontakte.png"></a></li>
                            <li><a href="#" class="google_plus"><img src="img/google_plus.png"></a></li>
                            <li><a href="#" class="odnoklassniki"><img src="img/odnoklassniki.png"></a></li>
                        </ul>
                        <div class="text-center text-uppercase log-em">Зареєструватися через email:</div>
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">ім'я:</label>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" id="inputUserName" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">email:</label>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">пароль:</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-6">
                                    <button type="submit" class="btn btn-primary btn-block text-uppercase">Зареєструватися</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> <!--- end MODAL SIGNUP --->

        <!-- ------------- BLOCK SEARCH ------------- -->
        <div class="color-scheme-white">
            <div class="home1-title">
                <h1 class="text-center">Відгуки про лікарів</h1>
            </div>
            <div class="container search">
                <div class="row">
                    <div class="col-md-3 col-md-offset-1 sf-va">
                        <strong><span class="text-uppercase red">Місто </span></strong>
                        <span class="text-uppercase city">Івано-Франківськ</span>
                    </div>
                    <div class="col-md-3 col-md-offset-1">
                        <strong><a href="#" class="text-uppercase">Клініки</a></strong><br /><small>пошук</small>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-lg-10">
                                    <select class="form-control" id="select">
                                        <option>Поліклініка №1</option>
                                        <option>Поліклініка №2</option>
                                        <option>Кардіодиспансер</option>
                                        <option>Шкірдиспансер</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-3 col-md-offset-1">
                        <strong><a href="#" class="text-uppercase">Лікарі</a></strong><br /><small>пошук</small>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!--- end BLOCK SEARCH --->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

    </body>
</html>
