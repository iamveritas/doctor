<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Відгуки про лікарів, лікарні Івано-Франківська</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <!-- ------------- HEADER ------------- -->
        <header class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img src="img/logo.png" /></a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <a href="#" class="btn btn-primary btn-sm nav-btn" data-toggle="modal" data-target="#logIn">ВХІД</a>
                        <a href="#" class="btn btn-primary btn-sm nav-btn" data-toggle="modal" data-target="#signUp">РЕЄСТРАЦІЯ</a>
                    </ul>
                </div>
            </div>
        </header> <!--- end HEADER --->

        <!-- ------------- MODAL LOGIN ------------- -->
        <div class="modal fade" id="logIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">ВХІД</h4>
                    </div>
                    <div class="modal-body">
                        <h3 class="text-center">Вхід</h3>

                    </div>
                </div>
            </div>
        </div> <!--- end MODAL LOGIN --->

        <!-- ------------- MODAL SIGNUP ------------- -->
        <div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">РЕЄСТРАЦІЯ</h4>
                    </div>
                    <div class="modal-body">
                        <h3 class="text-center">Реєстрація</h3>

                    </div>
                </div>
            </div>
        </div> <!--- end MODAL SIGNUP --->

        <!-- ------------- MAIN CONTENT ------------- -->
        <div class="color-scheme-white">
            <div class="home-title">
                <h1 class="text-center">Відгуки про лікарів</h1>
            </div>
            <div class="container search">
                <div class="row">
                    <div class="col-md-3 col-md-offset-1 sf-va">
                        <strong><span class="text-uppercase red">Місто </span></strong>
                        <span class="text-uppercase city">Івано-Франківськ</span>
                    </div>
                    <div class="col-md-3 col-md-offset-1">
                        <strong><a href="#" class="text-uppercase">Клініки</a></strong><br /><small>пошук</small>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-lg-10">
                                    <select class="form-control" id="select">
                                        <option>Поліклініка №1</option>
                                        <option>Поліклініка №2</option>
                                        <option>Кардіодиспансер</option>
                                        <option>Шкірдиспансер</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-3 col-md-offset-1">
                        <strong><a href="#" class="text-uppercase">Лікарі</a></strong><br /><small>пошук</small>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>




        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
